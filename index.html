<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS_worck</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Style.css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form name="calc" action="">
        <h1>ITEA JavaScript</h1>
        <h2>Alexander Kolesnyk</h2>
        <table class="tblCalc" cellpadding=2 cellspacing=2>
            <tr>
                <td colspan="3" >
                  <input class="n2" id="editWide" name="ReadOut" type="Text" size=20 value="0" width="150px">
                </td>
                <td><input value="MRC" type="Button" id="mc1" onclick="mc()" /></td>
                <td><input value="М+" type="Button" onclick="mcc()" /></td>

            </tr>
            <tr >
                <td><input class="n3" name="btnPercent" type="Button" value="%" onclick="Percent()" /></td>
                <td><input class="n4" name="btnClearEntry" type="Button" value="CE" onclick="ClearEntry()" /></td>
                <td><input name="btnClear" type="Button" value="C" onclick="Clear()" /></td>
                <td colspan="3"><input name="btnMultiply" type="Button" value="×" onclick="Operation('*')" /></td>
            </tr>
            <tr>
                <td><input class="in1" name="btnSeven" type="Button" value="7" onclick="NumPressed(7)"></td>
                <td><input class="in1" name="btnEight" type="Button" value="8" onclick="NumPressed(8)"></td>
                <td><input class="in1" name="btnNine" type="Button" value="9" onclick="NumPressed(9)"></td>
                <td colspan="3"><input name="btnPlus" type="Button" value="+" onclick="Operation('+')" /></td>


            </tr>
            <tr>
                <td><input class="in1" name="btnFour" type="Button" value="4" onclick="NumPressed(4)"></td>
                <td><input class="in1" name="btnFive" type="Button" value="5" onclick="NumPressed(5)"></td>
                <td><input class="in1" name="btnSix" type="Button" value="6" onclick="NumPressed(6)"></td>
                <td colspan="3"><input name="btnMinus" type="Button" value="−" onclick="Operation('-')" /></td>
            </tr>
            <tr>
                <td><input class="in1" name="btnOne" type="Button" value="1" onclick="NumPressed(1)"></td>
                <td ><input class="in1" name="btnTwo" type="Button" value="2" onclick="NumPressed(2)"></td>
                <td><input class="in1" name="btnThree" type="Button" value="3" onclick="NumPressed(3)"></td>
                <td colspan="3"><input name="btnDivide" type="Button" value="÷" onclick="Operation('/')" /></td>
            </tr>
            <tr>

                <td><input name="btnDecimal" type="Button" value="." onclick="Decimal()"></td>
                <td><input class="in1" name="btnZero" type="Button" value="0" onclick="NumPressed(0)"></td>
                <td><input name="btnNeg" type="button" value="+/-" onclick="Neg()" /></td>
                <td colspan="3"><input id="btnWide" name="btnEquals" type="Button" value="=" onclick="Operation('=')"></td>
            </tr>
        </table>
    </form>


    <script src="js/index.js"></script>
</body>

</html>
