<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS_worck</title>
    <!--Style.css-->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .disp{
            font-size: 30px;
            padding: 10px;
        }
        p input{
            font-size: 30px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="h1">Калькулятор!</div>
    <input class="disp" type="text" id="disply" readonly>
    <p>
        <input type="button" value="mrc" onclick="math('mrc')">
        <input type="button" value="(" onclick="math('(')">
        <input type="button" value=")" onclick="math(')')">
        <input type="button" value="/" onclick="math('/')">
    </p>
    <p>
        <input type="button" value="7" onclick="math('7')">
        <input type="button" value="8" onclick="math('8')">
        <input type="button" value="9" onclick="math('9')">
        <input type="button" value="*" onclick="math('*')">
    </p>
    <p>
        <input type="button" value="4" onclick="math('4')">
        <input type="button" value="5" onclick="math('5')">
        <input type="button" value="6" onclick="math('6')">
        <input type="button" value="-" onclick="math('-')">
    </p>
    <p>
        <input type="button" value="1" onclick="math('1')">
        <input type="button" value="2" onclick="math('2')">
        <input type="button" value="3" onclick="math('3')">
        <input type="button" value="+" onclick="math('+')">
    </p>


<script type="text/javascript">
    function plus() {
        var num1, num2, result;
        num1 = document.getElementById('n11').value;
        num1 = parseInt(num1);

        num2 = document.getElementById('n22').value;
        num2 = parseInt(num2);

        result = num1 + num2;
        document.getElementById('out').innerHTML = result;
    }

</script>
</body>
</html>
